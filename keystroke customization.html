<script>

initializeKeystrokeButtons();



addEvent(document.body,"keydown",function(e){
	
	hotAction(e,'#Kacelerar', aceleraY);
	hotAction(e,'#Kdireita', direitaY);
	hotAction(e,'#Kesquerda', esquerdaY);
	hotAction(e,'#Kfreiar', freiaY);
	hotAction(e,'#Kfreiar2', freiaY);
	
});

addEvent(document.body,"keyup",function(e){
	
	hotAction(e,'#Kacelerar', aceleraN);
	hotAction(e,'#Kdireita', direitaN);
	hotAction(e,'#Kesquerda', esquerdaN);
	hotAction(e,'#Kfreiar', freiaN);
	hotAction(e,'#Kfreiar2', freiaN);
	
});

}
function aceleraN(){
	id('acelerar').style.backgroundColor="";
}

function freiaY(){
	id('direita').style.backgroundColor="yellow";
}
function freiaN(){
	id('direita').style.backgroundColor="";
}

function esquerdaY(){

}
function esquerdaN(){
	 id('esquerda').style.backgroundColor="";
}

function direitaY(){
	id('freiar').style.backgroundColor="yellow";
}
